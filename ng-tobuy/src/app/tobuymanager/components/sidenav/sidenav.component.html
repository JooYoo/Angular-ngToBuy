<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()" [mode]="isScreenSmall()?'over':'side'">
    <mat-toolbar color="primary">
      Week Days
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let shoppinglist of shoppinglists">
        <a matLine [routerLink]="['/tobuymanager',shoppinglist.weekDay]" 
        (click)="changeDate(shoppinglist.weekDay)" style="height:30px;  padding-top: 10px; border: 0">
          {{shoppinglist.weekDay}}
        </a>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
